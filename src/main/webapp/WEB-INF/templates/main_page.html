<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="p : ${products}">
    <td th:text="${p.id}"></td>
    <td th:text="${p.title}"></td>

    <td><a th:href="@{'/products/product/' + ${p.id}}" >Информация о товаре</a></td>
</tr>

</body>
</html>
